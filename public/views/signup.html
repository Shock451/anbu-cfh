<!-- Signup form here -->
<div class="mdl-layout">
  <main class='mdl-layout__content'>
    
    <div class="signup-wrapper">
      <div class="sign-up-title">
        <h3> Sign in with:</h3>
      </div>
      <div class="social-buttons">
        <a href="http:/auth/facebook"><img class="login-item" src="http://cfh.io/img/icons/facebook.png"></a>
        <a href="/auth/github"><img class="login-item" src="http://cfh.io/img/icons/github.png"></a>
        <a href="/auth/twitter"><img class="login-item" src="http://cfh.io/img/icons/twitter.png"></a>
        <a href="/auth/google"><img class="login-item" src="http://cfh.io/img/icons/google.png"></a>
      </div>
   
      </div>
        <div class="mdl-card form-wrapper">
       <h5> Create an account </h5>   
          
   <form action="/users" method="post">

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="text" pattern="[A-Za-z]{2,}" id="name" name="name" />
  <label class="mdl-textfield__label" for="name">First name</label>
	<span class="mdl-textfield__error">Alphabets only</span>
  </div>
     <br />
            
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="email" id="email" name="email"/>
  <label class="mdl-textfield__label" for="email">Email</label>
	<span class="mdl-textfield__error">Valid email only</span>
   </div>
     <br />
            
             
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="password" id="password" name="password"/>
  <label class="mdl-textfield__label" for="password">Password</label>
   </div>
     
     <br /> 
     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
       <a href="" ng-click="showme=true"><img  id="img1" class="img-thumbnail" src="http://cfh.io/img/chosen/FB03.png"></a>
 
  <label class="mdl-textfield__label" for="password">Choose Avatar</label>
     
   </div>

   <br />
     
     
      <div ng-show="showme" id="contain-avatars" class="a">
            <ul class="avatar-list">
          <li 
      ng-repeat="avatar in ['E01.png', 'F01.png', 'FA04.png', 'FB03.png', 'FC01.png', 'FD01.png', 'FE01.png', 'FH03.png', 'FI02.png', 'H01.png', 'J01.png', 'M05.png', 'N02.png', 'N03.png', 'N04.png', 'N05.png'];
"
class="avatars ng-scope">
                <input name="avatar" type='radio' value="{{$index}}">
                <img ng-src="{{'img/chosen/'+avatar}}">
                </input>
              </li>
            </ul>
        </div>
     
     <!-- Raised button with ripple , class "mdl-js-ripple-effect" -->
<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-button--accent submit-btn" value="Create Account"/>
            
</form>
          
      </div>
    </div>
  
  </main>
</div>
